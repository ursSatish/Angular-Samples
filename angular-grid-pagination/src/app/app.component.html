<div >
  <p>Table is just a mapping of objects to table rows with <code>ngFor</code></p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">id</th>
    <th scope="col">name</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of pageOfItems; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
  </tr>
  </tbody>
</table>
  <div >
      <table-pagination [items]="items" [pageSize]="5" (changePage)="onChangePage($event)"></table-pagination>
  </div>
</div>
